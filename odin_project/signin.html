<body>
    <div class="row">
    <div class="main">
    <h2>Sign in to your account</h2>
    <h3>Or &nbsp; <a href="#" class="signup">sign up for a new account</a></h3>
    <form class="formm">
        <label>Email address</label><br>
        <div class="mt-2">
            <input type="text"><br>
        </div>
        <label>Password</label><br>
        <div class="mt-2">
        <input type="text"><br>
        </div>
        <div class="mt-3 remember">
            <div class="rem_section">
                <input type="checkbox">Remember Me
            </div>
        <div class="fgt_section ms-5">
            <a href="#">Forgot Password</a><br>
        </div>
        
        </div>
        <div class="mt-3">
        <button type="submit" class="sign">Sign in</button>
        </div>
        
        <div class="mt-7">
            <div class="relative">
                <p>Or Continue With</p>
            </div>
        </div>
        <div class="btn">
        <button type="button"><i class="fa fa-github"></i></button>
        <button type="button"><i class="fa fa-google"></i></button>
        </div>
    </form>
</div>
</div>
