<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <style>
      .navbar-brand img {
        width: 35px;
        height: 30px;
      }
      #odin_sun_icon img {
        width: 48px;
        height: 40px;
      }
      .navbar-brand a {
        text-decoration: none;
        color: rgb(231, 231, 231);
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/odin_icon.png" alt=""
        /></a>
        <a href="#" class="text-decoration-none text-muted">The odin project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">All Paths</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="j#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="odin_sun_icon" href="javascript:void(0)"
                ><img onclick="myfunction()" src="./images/sun_icon.png" alt=""
              /></a>
            </li>
            <button
              class="btn btn-primary my-1 my-sm-0"
              style="background-color: #0f776e"
              type="button"
            >
              Get Started
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      function myfunction(x) {
        var element = document.body;
        element.classList.toggle("dark-mode");
        x.classList.toggle("fa fa-moon-o");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
